<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
     integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- navbar start -->
<div class="toolbox-cont">
    <div class="toolbox-color-cont">
        
        <div class="lightpink color"></div>
        <div class="lightgreen color"></div>
        <div class="lightblue color"></div>
        <div class="black color"></div>
    </div>
    <div class="action-btn-cont">
        <div class="add-btn">
            <i class="fa-solid fa-plus"></i>
        </div>
        <div class="remove-btn">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>
</div>
<!-- navbar end -->


<!-- toolbox space  start-->
<div class="main-cont">

</div>
<!-- toolbox space  end-->

<!-- modal container start -->
<div class="modal-cont">
    <textarea class ="textarea-cont " placeholder="Enter your task"></textarea>
    <div class="priority-color-cont">
        <div class="lightpink priority-color"></div>
        <div class="lightgreen priority-color"></div>
        <div class="lightblue priority-color"></div>
        <div class="black priority-color active"></div>
    </div>
    
</div>
<!-- modal container end -->

<!-- ticket container
<div class="ticket-cont">
    <div class="ticket-color"></div>
    <div class="ticket-id"></div>
    <div class="task-area"></div>
</div> -->
<script src="https://rawgit.com/jeanlescure/short-unique-id/master/dist/short-unique-id.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
